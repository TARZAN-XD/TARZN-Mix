<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🚀 استضافة مواقعك</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 { color: #0ff; }
    form {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff4;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #0cf;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌐 استضافة موقعك الثابت</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <br>
    <button type="submit">🔼 رفع الملفات</button>
  </form>
  <br>
  <a href="/sites" style="color: #0cf;">📂 عرض المواقع المرفوعة</a>
</body>
</html>
